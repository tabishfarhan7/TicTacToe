<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTT.com - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap&family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">TTT.com</a></li>
    </ul>
  </nav>

  <div class="fog-container" id="fogContainer"></div>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
      <h1>Welcome to My Tic Tac Toe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="Celebration" />
      </div>
    </div>
  </div>

  <a href="https://github.com/tabishfarhan7/TicTacToe" target="_blank" class="footer">
    ❤️ Developed by Mohammad Tabish | GitHub Repo
  </a>

  <script src="script.js"></script>
</body>
</html>
